# K-Docs Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  # PHP Application with Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kdocs-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./config/config.php:/var/www/html/config/config.php:ro
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=kdocs
      - DB_USER=kdocs
      - DB_PASSWORD=kdocs_secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kdocs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MariaDB Database
  db:
    image: mariadb:11.5
    container_name: kdocs-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=kdocs
      - MYSQL_USER=kdocs
      - MYSQL_PASSWORD=kdocs_secret
    volumes:
      - kdocs-db-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3307:3306"
    networks:
      - kdocs-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Queue Worker (optional)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kdocs-worker
    restart: unless-stopped
    command: php /var/www/html/app/workers/queue_worker.php
    volumes:
      - ./storage:/var/www/html/storage
      - ./config/config.php:/var/www/html/config/config.php:ro
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=kdocs
      - DB_USER=kdocs
      - DB_PASSWORD=kdocs_secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kdocs-network
    profiles:
      - worker

  # Qdrant Vector Database for Semantic Search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kdocs-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./storage/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - kdocs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama for Local Embeddings (alternative to OpenAI)
  ollama:
    image: ollama/ollama:latest
    container_name: kdocs-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - kdocs-network
    profiles:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Pour machines sans GPU, commenter le bloc deploy ci-dessus

  # OnlyOffice Document Server
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: kdocs-onlyoffice
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - JWT_ENABLED=false
    networks:
      - kdocs-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - office

networks:
  kdocs-network:
    driver: bridge

volumes:
  kdocs-db-data:
    driver: local
  ollama-data:
    driver: local
