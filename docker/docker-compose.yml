services:
  # ══════════════════════════════════════════════════════════════
  # OnlyOffice Document Server
  # Prévisualisation et édition de documents Office
  # ══════════════════════════════════════════════════════════════
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: kdocs-onlyoffice
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=false
    volumes:
      - kdocs_onlyoffice_data:/var/www/onlyoffice/Data
      - kdocs_onlyoffice_logs:/var/log/onlyoffice
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  kdocs_onlyoffice_data:
    name: kdocs_onlyoffice_data
  kdocs_onlyoffice_logs:
    name: kdocs_onlyoffice_logs

networks:
  default:
    name: kdocs_network
